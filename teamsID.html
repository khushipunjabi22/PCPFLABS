<!DOCTYPE html>
<html>
<head>
    <title>Team ID Validation</title>
</head>
<body>

<h2>Enter Team ID</h2>

<form name="teamForm" action="#">
    <input type="text" name="teamID">
    <input type="button" name="submit" value="Submit" onclick="validateTeamID(document.teamForm.teamID)">
</form>

<script>
function validateTeamID(teamID) {
    // Regular expression to match the team ID format (e.g., A12XXXXX or I450524)
    var regex = /^[A-I][1-9][0-9]{0,1}[0-9]{5}$/;

    if (regex.test(teamID.value)) {
        alert('Valid Team ID');
    } else {
        alert('Invalid Team ID');
    }
}
</script>

</body>
</html>
